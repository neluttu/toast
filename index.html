    <script>
        var closeIcons = document.querySelectorAll('.close');
    
        function fadeOutParent(element) {
          var parentBanner = element.parentNode;
          parentBanner.classList.add('hidden');
          var opacity = 1;
          var timer = setInterval(function() {
            if (opacity <= 0.1) {
              clearInterval(timer);
              parentBanner.style.display = 'none';
            }
            parentBanner.style.opacity = opacity;
            opacity -= opacity * 0.1;
          }, 30);
        }
    
        for (var i = 0; i < closeIcons.length; i++) {
          closeIcons[i].addEventListener('click', function() {
            fadeOutParent(this);
          });
        }
      </script>
